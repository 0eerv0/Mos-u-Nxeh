<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/Css/stylingBoardGame.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet" />
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="module" src="./Javascript/functionalities.js"></script>
    <script type="module" src="./Javascript/logic.js"></script>
    <script type="module" src="../GameLogic/Helper.js"></script>
    <title>Mos u Nxeh!</title>
</head>

<body>
    <div id="wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <h1>Mos u Nxeh</h1>
                </div>
                <div class="col"></div>
            </div>

            <div class="row justify-content-md-center">
                <h2>Choose Players</h1>
                    <div class="col firstCol">
                        <label>Player 1: </label>
                        <input type="text" id="firstPlayer" placeholder="Enter your name..." />
                    </div>
                    <div class="col secondCol">
                        <label>Player 2: </label>
                        <input type="text" id="secondPlayer" placeholder="Enter your name..." />
                    </div>
            </div>

            <div class="row justify-content-md-center" id="themeInputs">
                <h2>Pick a Story</h1>
                    <div class="col firstCol first">
                        <button type="button" id="mysteryJungleButton" class="theme" value="Mystery Jungle">
                            <img src="../assets/Css/images/creature.png" alt="jungle theme">
                        </button>
                        
                    </div>
                    <div class="col secondCol">
                        <button type="button" id="spaceRaceButton" class="theme" value="Space Race">
                          <img class="thumbnail img-responsive" src="../assets/Css/images/galaxy.png" alt="galaxy theme">
                        </button>
                    </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col firstCol">
                    <label>Mystery Jungle</label>
                </div>
                <div class="col secondCol">
                    <label>Space Race</label>

                </div>
            </div>

            <div class="row justify-content-md-center"  id="difficultyInputs">
                <h2>Choose Difficulty</h1>
                    <div class="col firstCol">
                        <button id="normalModeButton" class="difficulty" value="Normal">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                    <div class="col secondCol">
                        <button id="hardModeButton" class="difficulty" value="Hard">
                            <i class="fas fa-skull"></i>
                        </button>
                    </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col firstCol">
                    <label>Normal</label>
                </div>
                <div class="col secondCol">
                    <label>Hard</label>

                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col lastCol">
                    <button type="button" id="save" class="btn btn-lg btn-outline-light btn-rounded start" data-mdb-ripple-color="dark">
                        Start Game
                    </button>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
